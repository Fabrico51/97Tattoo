<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo</title>
    <style>
        :root {
            --preto: #2E2E2E;
            --marrom-claro: #BFAB93;
            --creme: #FFF3D0;
            --rosa: #E999BF;
            --rosa-escuro: #B3146D;
            --rosa-claro: #FDBFD4;
            --azul-bebe: #D2DAF3;
            --roxo: #A395D9;
            --azul: #AEB4E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-bebe), var(--rosa-claro));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--creme);
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container img {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .container h1 {
            color: var(--rosa-escuro);
            margin-bottom: 10px;
        }

        .container h2 {
            color: var(--preto);
            font-weight: normal;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--roxo);
            color: white;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .buttons button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            background: var(--rosa);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Substitua o src pela sua imagem -->
        <img src="https://via.placeholder.com/600x400" alt="Imagem central">

        <h1>BEM VINDO!</h1>
        <h2>O que você deseja no momento?</h2>

        <div class="buttons">
            <button onclick="showPage('agenda')">Financeiro</button>
            <button onclick="showPage('agenda')">Agendamento</button>
            <button onclick="ahowPage('funcionarios')">Organograma</button>
        </div>
    </div>

    <script>
        function acao(opcao) {
            alert("Você clicou em: " + opcao);
        }
    </script>

</body>
</html>
